<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/index.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: fixed;
            top: 99%;
            left: 50%;
            transform: translate(-50%, -99%);
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- <div id="image"> -->
        <img src="images/illustration-hero.svg" alt="pattern-background">
        <!-- </div> -->

        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        <div id="plan">
            <img src="images/icon-music.svg" alt="music-icon">
            <p><span><strong style="font-weight: 900; color: hsl(223, 47%, 23%);">Annual Plan</strong><br> $59.99/year
            </p></span>
                <button id="change">Change</button>
        </div>
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>



    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Mohamad</a>.
    </div>
</body>

</html>
